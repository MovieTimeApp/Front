<mat-toolbar fxLayout="row" color="primary">
    <div style="min-width: 60%;">
        <span fxFlex >In Cinemas</span>
   </div>
    <div class="navbar-menu-items" style="margin-left: auto; margin-right: 0;">
        <button mat-button *ngFor="let item of menuItems" fxHide.xs [routerLink]="item.label == 'Sign Up' ? ['/login'] : []" routerLinkActive="active">
            <mat-icon class="mr">{{item.icon}}</mat-icon>
            {{item.label}}
        </button>
        <button mat-icon-button [matMenuTriggerFor]="dropMenu" fxHide fxShow.xs>
            <mat-icon>more_vert</mat-icon>
        </button>
        <mat-menu #dropMenu="matMenu">
            <ng-container *ngFor="let item of menuItems">
                <button mat-menu-item>
                    <mat-icon class="mr">{{item.icon}}</mat-icon>
                    {{item.label}}
                </button>
                <mat-divider></mat-divider>
            </ng-container>
        </mat-menu>
    </div>
</mat-toolbar>
